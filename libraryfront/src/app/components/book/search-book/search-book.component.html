<br>
<div class="container">
  <div class="well-block">
    <div class="well-title">

      <div class="row justify-content-center">
        <div class="col-12 col-md-10 col-lg-8">
          <form class="card card-sm">
            <div class="card-body row no-gutters align-items-center">
              <div class="col">
                <input class="form-control form-control-lg form-control-borderless" type="search" id="search" name="serach" [(ngModel)]="searchText" placeholder="Effectuer une recherche....">
              </div>
              <div class="col-auto">
                <button class="btn btn-lg btn-dark" type="submit" (click)="searchBook(searchText)">Rechercher</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <br>

    <div class="row">
      <div class="col-12" *ngFor="let book of books" >
        <div class="card container-fluid" style="max-width: 680px; border-width: 0" *ngIf="books.length > 0">
          <br>
          <div class="row no-gutters">
            <div class="col-4">
              <img src="{{this.book.urlimg}}" class="container-fluid" >
            </div>
            <div class="col-8">
              <div class="card-body text-justify">
                <h4 class="card-title"><a href="javascript:void(0)" (click)="viewBook(this.book.id)">{{book.titre}}</a></h4>
                <p class="card-text"><strong>de {{book.auteur}}</strong></p>
                <p class="card-text"><strong>Editeur:</strong> {{book.edition}}</p>
                <p class="card-text"><strong>Edit√© en:</strong> {{book.anneeParution }}</p>
              </div>
            </div>
          </div>
        </div>
        <br>
      </div>
    </div>
  </div>
</div>
